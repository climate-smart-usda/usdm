<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BagIt Archive Browser</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    table.dataTable tbody td { vertical-align: middle; }
    .icon { width: 20px; margin-right: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ BagIt Archive Listing</h1>
  <table id="fileTable" class="display">
    <thead>
      <tr>
        <th>Path</th>
        <th>Type</th>
        <th>Size</th>
        <th>Last Modified</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    function flattenTree(node, prefix = "") {
      let rows = [];
      const path = prefix + node.name;
      if (node.type === "directory") {
        rows.push({
          path: path + "/",
          type: "directory",
          size: "-",
          mtime: "-"
        });
        for (const child of node.contents || []) {
          rows = rows.concat(flattenTree(child, path + "/"));
        }
      } else {
        rows.push({
          path: `<a href="${path}">${node.name}</a>`,
          type: "file",
          size: "-",    // You can enhance this with an extra manifest file
          mtime: "-"
        });
      }
      return rows;
    }

    fetch("tree.json")
      .then(res => res.json())
      .then(data => {
        const rows = flattenTree(data[0]);
        $('#fileTable').DataTable({
          data: rows,
          columns: [
            { data: 'path' },
            { data: 'type' },
            { data: 'size' },
            { data: 'mtime' }
          ]
        });
      });
  </script>
</body>
</html>
