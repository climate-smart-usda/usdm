on:
  push:
  schedule:
    - cron: '49 12 * * THU'

name: update
run-name: Update the USDM Archive with the latest data! ðŸš€

permissions: write-all

jobs:
  update-usdm:
    name: update-usdm
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      
      - name: install-deps
        run: |
          # Import the GPG key
          sudo apt update
          sudo apt install -y -V ca-certificates lsb-release wget
          wget https://packages.apache.org/artifactory/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt install -y -V ./apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb
          sudo apt update
          sudo apt install -y -V libarrow-dev # For C++
          sudo apt install -y -V libparquet-dev # For Apache Parquet C++
          sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable
          sudo apt update
          sudo apt install libudunits2-dev libgdal-dev libgeos-dev libproj-dev libsqlite3-dev
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - name: run
        run: |
          Rscript usdm.R
          
      - uses: gacts/directory-listing@v1
        with:
          target: ./usdm
          ignore: |
            **/index.html
          show-hidden: false
          overwrite: true
  
      - name: Commit and push changes
        run: |
          git config --global user.name "$GITHUB_ACTOR"
          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add .
          git commit -m "Auto-generate index.html for directory listing" || echo "No changes to commit"
          git push
          
